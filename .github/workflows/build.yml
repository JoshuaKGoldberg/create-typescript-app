name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    uses: [actions/checkout@v3, ./.github/actions/prepare]
    steps:
      - id: test1
        run: |
          pnpm build | sed 's/^/ Build Test : '
      - id: test2
        run: |
          if node ./src/index.ts ; then
              echo $? | sed 's/^/Imports Test : success : '
          else
              echo $? | sed 's/^/Imports Test : failed : '
          fi
