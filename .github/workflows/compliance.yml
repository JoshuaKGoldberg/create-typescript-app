name: PR Compliance

on:
  pull_request_target:
    types: [edited, opened, reopened]

# Action should have write permission to make updates to PR
permissions:
  pull-requests: write

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: mtfoley/pr-compliance-action@main
        with:
          body-auto-close: false
          ignore-authors: |
            allcontributors
            allcontributors[bot]
            renovate
            renovate[bot]
          ignore-team-members: false
